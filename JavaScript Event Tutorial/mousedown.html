<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mousedown</title>
</head>
<body>
    <script>
        function hello() {
            // document.write("Hello Khan Shoab")
            alert("hello Khan shoab")
        }
    </script>
    <button onmousedown="hello()">Do not Click Me</button>
    <p onmousedown="hello()">hello my name is khan</p>
</body>

</html>
